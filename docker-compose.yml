services:
  postgres:
    image: postgres:15
    container_name: mingle-postgres
    environment:
      POSTGRES_DB: mingle
      POSTGRES_USER: mingle
      POSTGRES_PASSWORD: mingle_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mingle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
